                - $ref: '#/components/schemas/ResponseFailModel'
      requestBody:
        content:
          application/json:
            schema:
              title: DynamicModel
              type: object
              properties:
                uid:
                  title: Uid
                  type: integer
                user_name:
                  title: User Name
                  type: string
                age:
                  title: Age
                  type: integer
              required:
              - uid
              - user_name
              - age
components:
  schemas:
    ResponseUserModel:
      title: ResponseUserModel
      type: object
      properties:
        code:
          title: Code
          description: api code
          default: 0
          type: integer
        msg:
          title: Msg
          description: api status msg
          default: success
          type: string
        data:
          title: Data
          type: array
          items:
            $ref: '#/components/schemas/_BaseModel'
      required:
      - data
    ResponseFailModel:
      title: ResponseFailModel
      type: object
      properties:
        code:
          title: Code
          description: api code
          default: 1
          type: integer
        msg:
          title: Msg
          description: api status msg
          default: fail
          type: string
    _ResponseUserModel:
      title: _ResponseUserModel
      type: object
      properties:
        code:
          title: Code
          description: api code
          default: 0
          type: integer
        msg:
          title: Msg
          description: api status msg
          default: success
          type: string
        data:
          $ref: '#/components/schemas/_BaseModel'
      required:
      - data
